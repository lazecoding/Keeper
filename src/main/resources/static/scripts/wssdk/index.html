<!DOCTYPE html>
<html lang="en">

<head>
  <!-- @author lazecoding -->
  <meta charset="UTF-8" />
  <title>WebSocket 客户端</title>
  <script src="./socket.js"></script>
  <style>
    html {
      font-family: sans-serif;
    }

    table {
      border-collapse: collapse;
      border: 2px solid rgb(200, 200, 200);
      letter-spacing: 1px;
      font-size: 0.8rem;
    }

    td,
    th {
      border: 1px solid rgb(190, 190, 190);
      padding: 10px 20px;
    }

    th {
      background-color: rgb(235, 235, 235);
    }

    td {
      text-align: center;
    }

    tr:nth-child(even) td {
      background-color: rgb(250, 250, 250);
    }

    tr:nth-child(odd) td {
      background-color: rgb(245, 245, 245);
    }

    caption {
      padding: 10px;
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    var wsc = null;

    // 建立连接
    function content() {
      //如果浏览器支持WebSocket
      if (window.WebSocket) {
        var type = document.getElementById("protocolType").value;
        var wsurl = document.getElementById("wsurl").value;
        var wholeUrl = type + "://" + wsurl;

        if (wsc && wsc.isActive()) {
          alert("链接已存在，禁止重复建立链接");
          return;
        }

        wsc = new WebSocketClient({
          url: wholeUrl,
          reconnectInterval: 5000,
          heartbeat: true,
          heartbeatInterval: 3000,
          heartbeatMessage: "I",
        });

        if (!wsc) {
          alert("建立链接失败");
          retrun;
        }

        //客户端收到服务器消息的时候就会执行这个回调方法
        wsc.onMessage((event) => {
          var ta = document.getElementById("responseText");
          ta.value = ta.value + "\n" + event.data;
        });

        //连接建立的回调函数
        wsc.onOpen((event) => {
          var ta = document.getElementById("responseText");
          ta.value = ta.value + "\n" + "连接开启";
        });

        //连接断掉的回调函数
        wsc.onClose((event) => {
          var ta = document.getElementById("responseText");
          ta.value = ta.value + "\n" + "连接关闭";
        });

        //连接异常的回调函数
        wsc.onClose((event) => {
          var ta = document.getElementById("responseText");
          ta.value = ta.value + "\n" + "连接异常";
        });
      } else {
        alert("浏览器不支持WebSocket！");
      }
    }


    // 断开链接
    function closed() {
      console.log("close..........");
      if (!window.WebSocket) {
        alert("浏览器不支持WebSocket！");
        return;
      }
      if (!wsc || !wsc.isActive()) {
        alert("连接没有开启");
        return;
      }
      wsc.close();
      wsc = null;
      alert("断开链接");
    }

    //发送数据
    function send(message) {
      if (!window.WebSocket) {
        alert("浏览器不支持WebSocket！");
        return;
      }
      if (!wsc) {
        alert("连接没有开启");
        return;
      }
      wsc.sendMessage(message);
    }
  </script>

  <div>
    <form onsubmit="return false">
      <h3>WebSocket 客户端</h3>

      <span style="color: red;">此版本需要启动服务才能使用</span>
      <br /><br />

      <select id="protocolType" name="protocolType">
        <option value="ws" selected>ws</option>
        <option value="wss">wss</option>
      </select>
      ://
      <input type="text" id="wsurl" style="width: 675px" value="127.0.0.1:9966/ws" />
      <button onclick="content();">建立链接</button>
      <button onclick="closed();">断开链接</button>

      <br /><br />

      <table>
        <tr>
          <td>Request</td>
          <td>Response</td>
        </tr>
        <tr>
          <td>
            <textarea name="message" style="width: 400px; height: 200px"></textarea>
          </td>
          <td>
            <textarea id="responseText" style="width: 400px; height: 200px"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="发送 Request" onclick="send(this.form.message.value);" />
          </td>
          <td>
            <input type="button" onclick="javascript:document.getElementById('responseText').value=''"
              value="清空 Response" />
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
